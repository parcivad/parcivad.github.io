<!DOCTYPE html>
<html lang="de">
<head>
    <!--Required Meta-->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Social Media Headline -->
    <meta property="og:title" content="Parcivad MC Dashboard">

    <meta property="description" content="Parcivad MC Dashboard">
    <meta property="og:description" content="Dashboard of the Minecraft Server with a player list and connection information">
    <meta property="twitter:description" content="Dashboard of the Minecraft Server with a player list and connection information">

    <meta property="og:image" content="http://parcivad/img/header/parcivad.png"/>

    <!-- Standard Meta -->
    <meta name="theme-color" content="#131a26">
    <title>MC Dashboard</title>

    <!--Favicon Icons-->
    <link href="/img/favicon_io/apple-touch-icon.png" rel="apple-touch-icon" sizes="180x180">
    <link href="/img/favicon_io/favicon-32x32.png" rel="icon" type="image/png" sizes="32x32">
    <link href="/img/favicon_io/favicon-16x16.png" rel="icon" type="image/png" sizes="16x16">
    <link href="/img/favicon_io/site.webmanifest" rel="manifest">

    <!-- vendor -->
    <script src="/vendor/jquery-3.6.0.min.js"></script>
    <script src="/vendor/popper.js"></script>

    <link href="/vendor/bootstrap/bootstrap.css" rel="stylesheet" type="text/css">
    <script src="/vendor/bootstrap/bootstrap.js"></script>

    <link href="/vendor/chartist/chartist.css" rel="stylesheet" type="text/css">
    <script src="/vendor/chartist/chartist.js"></script>

    <link href="/vendor/loadAnimation/loadAnimation.css" rel="stylesheet" type="text/css">
    <script src="/vendor/loadAnimation/loadAnimation.js"></script>

    <!--Page CSS-->
    <link href="/css/minecraftDashboardGraphConfiguration.css" rel="stylesheet" type="text/css">
    <link href="/css/sites/dashboard.css" rel="stylesheet" type="text/css">
    <link href="/css/blob.css" rel="stylesheet" type="text/css">
</head>
<body class="thumbnail-area">
<header class="thumbnailColor" id="header"></header>

<!-- Content of the page -->
<main class="text-light pb-5">
    <div class="thumbnail-area">
        <!-- Dashboard Title -->
        <div class="container container-text pt-4">
            <h4>DASHBOARD</h4>
        </div>

        <!-- Time Graph and Player -->
        <div style="width: 95%;" class="container container-dashboard">
            <div class="row row-cols-2">
                <div class="col-12 col-xl-8 pb-2 graph-center">
                    <div id="graphView">
                        <div class="graph-selectors px-2">
                            <select class="form-select border-0" id="timeViewSelect">
                                <option selected value="true">Onlinezeit</option>
                                <option value="false">Afkzeit</option>
                            </select>
                            <select class="form-select border-0" id="timeBackSelect">
                                <option selected value=7>der letzten 7 Tage</option>
                                <option value=9999>von allen Aufzeichnungen</option>
                            </select>
                        </div>
                        <div class="ct-chart ct-major-tenth"></div>
                    </div>
                </div>
                <div class="container-player col-12 col-xl-4">
                    <h1>Spieler</h1>
                    <div id="playerView">
                        <div class="player-list d-flex flex-column" id="playerList"></div>
                    </div>
                </div>
            </div>
        </div>

        <!-- Placeholder -->
        <div class="pt-3 pt-xl-5"></div>

        <!-- Performance and Connection -->
        <div style="width: 95%;" class="container container-text" id="test">
            <div class="row row-cols-2">
                <div class="col-12 col-xl-5 container-performance p-3">
                    <div id="performanceView">
                        <div style="display: flex; min-width: 100%;">
                            <div style="align-self: start">
                                <h5>Performance</h5>
                            </div>
                            <div class="w-100"></div>
                            <div style="display: flex;">
                                <h5 class="dynInfoTitle">status</h5>
                                <div class="blob red" id="performanceBulb"></div>
                            </div>
                        </div>
                        <p>Die Performance wird hier in "Ticks per Second" vom Server dargestellt.</p>

                        <!-- Space for Performance Chart -->
                        <p class="performanceServerUpTime">Server online seit:
                            <span id="performanceStartTime"></span>
                        </p>
                        <div style="display: flex" id="performanceLine"></div>
                    </div>
                </div>
                <div class="col-1 p-2 p-xl-0"></div>
                <div class="col-12 col-xl-6 container-performance p-3">
                    <div id="connectionView">
                        <div style="display: flex; min-width: 100%;">
                            <div style="align-self: start">
                                <h5>Verbindung</h5>
                            </div>
                            <div class="w-100"></div>
                            <div style="display: flex;">
                                <h5 class="dynInfoTitle">Ã¸<span id="averagePing"></span>ms</h5>
                                <div class="blob red" id="connectionBulb"></div>
                            </div>
                        </div>

                        <div class="row row-cols-2">
                            <div id="connections" class="col-12 col-md-10 connection-list d-flex flex-column"></div>

                            <div class="col-1 text-end connectionIcon">
                                <svg xmlns="http://www.w3.org/2000/svg" width=70 height=80 fill="currentColor" class="bi bi-speedometer2 align-self-center justify-content-center" viewBox="0 0 16 16">
                                    <path d="M8 4a.5.5 0 0 1 .5.5V6a.5.5 0 0 1-1 0V4.5A.5.5 0 0 1 8 4zM3.732 5.732a.5.5 0 0 1 .707 0l.915.914a.5.5 0 1 1-.708.708l-.914-.915a.5.5 0 0 1 0-.707zM2 10a.5.5 0 0 1 .5-.5h1.586a.5.5 0 0 1 0 1H2.5A.5.5 0 0 1 2 10zm9.5 0a.5.5 0 0 1 .5-.5h1.5a.5.5 0 0 1 0 1H12a.5.5 0 0 1-.5-.5zm.754-4.246a.389.389 0 0 0-.527-.02L7.547 9.31a.91.91 0 1 0 1.302 1.258l3.434-4.297a.389.389 0 0 0-.029-.518z"/>
                                    <path fill-rule="evenodd" d="M0 10a8 8 0 1 1 15.547 2.661c-.442 1.253-1.845 1.602-2.932 1.25C11.309 13.488 9.475 13 8 13c-1.474 0-3.31.488-4.615.911-1.087.352-2.49.003-2.932-1.25A7.988 7.988 0 0 1 0 10zm8-7a7 7 0 0 0-6.603 9.329c.203.575.923.876 1.68.63C4.397 12.533 6.358 12 8 12s3.604.532 4.923.96c.757.245 1.477-.056 1.68-.631A7 7 0 0 0 8 3z"/>
                                </svg>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</main>

<footer id="footer"></footer>

<script src="/js/utils/footerAndHeader.js"></script>
<script src="/js/minecraftDashboardApi.js"></script>

</body>
</html>
